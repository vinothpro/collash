<div class="main-page app-theme-light-bg">
    <header class="main-header white-bg clear  gray-text border-bottom">
        <div class="logo-title large-text left">Collash</div>
        <nav class="right small-text">
            <a href="#/connect" ng-click="userMenu = 'user'"  class="border-right">Welcome back, {{userName}}</a>
            <a href="" ng-click="userMenu = 'settings'" class="border-right">Settings</a>
            <a href="#/logout">Logout</a>
        </nav>
    </header>
    <section class="main-section">
        <div class="container">

            <div class="search-bar" ng-if="userMenu == 'search'">
                <div class="v-center"><img src="images/search.png" alt="search"/><input type="text" placeholder="Type Anywhere" class="large-text"/></div>
            </div>

            <div ng-include src="'templates/settings/settings.html'" ng-if="userMenu == 'settings'"></div>

        </div>
    </section>
    <footer class="main-footer clear">
        <div ng-include src="'templates/main/my-trend.html'" ng-if="footerMenu == 'trend'"></div>
        <div ng-include src="'templates/main/devices.html'" ng-if="footerMenu == 'devices'"></div>
        <div ng-include src="'templates/main/tags.html'" ng-if="footerMenu == 'tags'"></div>
        <div ng-include src="'templates/main/notes.html'" ng-if="footerMenu == 'notes'"></div>

        <img src="images/scrolling.png" alt="scroll" class="scroll-image link"/>
        <ul class="menu clear border-top border-bottom white-bg">
            <li ng-class="footerMenu == 'notes' ? 'border-left border-right small-text trend link left selected app-theme-bg' : 'border-left border-right small-text trend link left'" ng-click="footerMenu = 'notes'"><div>Notes</div></li>
            <li ng-class="footerMenu == 'tags' ? 'border-right small-text trend link left selected app-theme-bg' : 'border-right small-text trend link left'" ng-click="footerMenu = 'tags'"><div>Tags</div></li>
            <li ng-class="footerMenu == 'devices' ? 'border-right small-text trend link left selected app-theme-bg' : 'border-right small-text trend link left'" ng-click="footerMenu = 'devices'"><div>Active Apps and Devices</div></li>
            <li ng-class="footerMenu == 'trend' ? 'border-right small-text trend link left selected app-theme-bg' : 'border-right small-text trend link left'" ng-click="footerMenu = 'trend'"><div>My Trends</div></li>
        </ul>
        <ul class="v-center copyright right">
            <li class="border-right border-left small-text"><a href="#/notes">2015 collash</a></li>
            <li class="border-right small-text"><a href="#/tags">Privacy Policy</a></li>
            <li class="border-right small-text"><a href="#/devices">Terms and Conditions</a></li>
        </ul>
    </footer>
</div>
